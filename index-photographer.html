<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Classy - Multipurpose Template | Photography</title>

    <!-- Favicon  -->
    <link rel="shortcut icon" href="img/core-img/favicon.ico">

    <!-- ***** All CSS Files ***** -->

    <!-- Slidea Slider CSS -->
    <link href="assets/css/slidea/slidea.css" rel="stylesheet">
    <link href="assets/css/slidea/themes/default.css" rel="stylesheet">
    <link href="assets/css/slidea/ui/default.css" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

<body>
<!-- Preloader Start -->
<div id="preloader">
    <div class="classy-load"></div>
</div>

<section class="welcome_area fullscreen_photography_version" id="home">
    <div class="slidea" id="slidea">

        <!-- Slidea Slide -->
        <div class="slidea-slide slidea-slide-light">
            <div class="slidea-overlay slidea-overlay-to-left"></div>
            <div class="slidea-content slidea-content-center">
                <div class="slidea-content-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 p-30">
                                <div class="s-obj default-title">
                                    <h2>Bonjour, Je suis Cécile Guinard.</h2>
                                </div>
                                <div class="s-obj default-description">
                                    <p>Spécialiste en décoration d'intérieur et homestaging</p>
                                </div>
                                <a class="slidea-btn btn btn-lg default-button s-obj" href="javascript:void(0);"
                                   data-slidea-href="#portfolio">Ma formation</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Background Image -->
            <img class="slidea-background" src="img/carriere/image.png" alt="homestaging vendre immobilier rapidement">
        </div>

        <!-- Slidea Slide -->
        <div class="slidea-slide slidea-slide-light" id="portfolio">
            <div class="slidea-overlay slidea-overlay-to-right"></div>
            <div class="slidea-content slidea-content-center">
                <div class="slidea-content-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 p-30">
                                <div class="margin-4x">
                                    <div id="persola">
                                        <div class="s-obj default-title">
                                            <h2>Ma carrière</h2>
                                        </div>
                                        <div class="s-obj default-description">
                                            <p>Une passion</p>
                                        </div>
                                    </div>
                                    <div class="row  text-right">
                                        <div class="col-12 col-lg-10 ml-lg-auto">
                                            <img class="slidea-portfolio-image s-obj" data-slidea-start="500"
                                                 data-slidea-href="#portfolio-1" src="img/carriere/carriere1.jpg"
                                                 alt="homestaging vendre immobilier rapidement">
                                            <img class="slidea-portfolio-image s-obj" data-slidea-start="750"
                                                 data-slidea-href="#portfolio-2" src="img/carriere/carriere2.jpg"
                                                 alt="homestaging vendre immobilier rapidement">
                                            <img class="slidea-portfolio-image s-obj" data-slidea-start="1000"
                                                 data-slidea-href="#portfolio-3" src="img/carriere/carriere3.jpg"
                                                 alt="homestaging vendre immobilier rapidement">
                                            <img class="slidea-portfolio-image s-obj" data-slidea-start="1250"
                                                 data-slidea-href="#portfolio-4" src="img/carriere/carriere4.jpg"
                                                 alt="homestaging vendre immobilier rapidement">
                                            <img class="slidea-portfolio-image s-obj" data-slidea-start="1500"
                                                 data-slidea-href="#portfolio-5" src="img/carriere/carriere5.jpg"
                                                 alt="homestaging vendre immobilier rapidement">
                                            <a id="posela" class="slidea-btn btn btn-lg default-button slidea-portfolio-image s-obj"
                                               style="border-radius: 50px;" href="index.html"
                                               data-slidea-href="#portfolio" data-slidea-start="1750">Accueil</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Background Image -->
            <img class="slidea-background" src="img/bg-img/photo-bg-9.jpg"
                 alt="homestaging vendre immobilier rapidement">
        </div>

        <!-- Slidea Slide -->
    </div>
</section>

<!-- ***** All jQuery Plugins ***** -->

<!-- jQuery (necessary for all JavaScript plugins) -->
<script src="js/jquery/jquery-2.2.4.min.js"></script>
<!-- Popper js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<!-- Bootstrap js -->
<script src="js/bootstrap.min.js"></script>
<!-- Slidea Slider JS -->
<script src="assets/js/gsap/tweenlite.js" type="text/javascript"></script>
<script src="assets/js/gsap/plugins/css.js" type="text/javascript"></script>
<script src="assets/js/gsap/easing/easepack.js" type="text/javascript"></script>
<script src="assets/js/animus/animus.js" type="text/javascript"></script>
<script src="assets/js/animus/presets/default.js" type="text/javascript"></script>
<script src="assets/js/hammer/hammer.js" type="text/javascript"></script>
<script src="assets/js/mousewheel/mousewheel.js" type="text/javascript"></script>
<script src="assets/js/vimeo/vimeo.js" type="text/javascript"></script>
<script src="assets/js/youtube/youtube.js" type="text/javascript"></script>
<script src="assets/js/slidea/slidea.js" type="text/javascript"></script>
<!-- Plugins js -->
<script src="js/plugins.js"></script>
<!-- Active js -->
<script src="js/active.js"></script>
<!-- Slider Active JS  -->
<script src="assets/js/templates/fullscreen-photography-slider-active.js" type="text/javascript"></script>

</body>
<script>
    if (!isMobile()) {
        $('#persola').css('position', 'absolute');
        $('#persola').css('top', '40%');
    }
    else {
        $("#persola").removeUniqueId("#persola");
        $.xpath('//*[@id="portfolio"]/div[2]/div/div/div/div/div/div/div[2]').removeClass('text-right');
        $.xpath('//*[@id="portfolio"]/div[2]/div/div/div/div/div/div/div[2]/div').removeClass('ml-lg-auto');
        $.xpath('//*[@id="portfolio"]/div[2]/div/div/div/div/div/div/div[2]/div').removeClass('col-lg-12');
        $(".fullscreen_photography_version .slidea-portfolio-image").css('width:60%');
    }
</script>
</html>
